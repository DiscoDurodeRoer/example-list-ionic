<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>list-sliding</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- Lista -->
  <ion-list>
    <!-- Cabecera de la lista -->
    <ion-list-header>Pokemons</ion-list-header>
    <!-- Se puede deslizar el elemento -->
    <ion-item-sliding *ngFor="let pokemon of pokemons">
      <ion-item>
        <ion-label>{{pokemon}}</ion-label>
      </ion-item>

      <!-- Opciones de la lista (final) -->
      <ion-item-options side="end">
        <ion-item-option color="warning">
          <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <!-- Opciones de la lista (inicio) -->
      <ion-item-options side="start">
        <ion-item-option color="success">
          <ion-icon slot="icon-only" name="archive-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

  <ion-button href="/list-standard" routerDirection="root">Standard</ion-button>
  <ion-button href="/list-reorder" routerDirection="root">Reorder</ion-button>
  <ion-button href="/list-group" routerDirection="root">Group</ion-button>

</ion-content>
